<ng-container *ngIf="book$ | async as book; else showLoading">

  <h1>#{{ book.title }}</h1>

  <p>
    {{ book.description }}
  </p>

</ng-container>

<ng-template #showLoading>
  <strong>Buch wird geladen...</strong>
</ng-template>

<a routerLink="/book/222">Get Book 222</a><br>
